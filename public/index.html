<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Hello world</h1>
    <div id="con">
      <form id="conx" method="POST" action="/">
        <button type="submit" id="send">Send the direction</button>
      </form>
    </div>
    <a href="/map"><button>map</button></a>
      
  </body>

  <script>
    let lat = "";
    let long = "";
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((data) => {
        // console.log(data.coords)
        lat = data.coords.latitude;
        long = data.coords.longitude;

        var latHtml = document.createElement("INPUT");
        latHtml.class = "main-lat";
        latHtml.name = "latitude";
        latHtml.value = lat;
        document.getElementById("conx").appendChild(latHtml);

        var longHtml = document.createElement("INPUT");
        longHtml.class = "main-long";
        longHtml.name = "longitude";
        longHtml.value = long;
        document.getElementById("conx").appendChild(longHtml);
        //    document.body.appendChild(latHtml)
        // var longHtml = document.createElement("P")
        // longHtml.innerText = long;
        //    document.getElementById("con").appendChild(longHtml);
        // document.getElementsByClassName("main-lat").value = lat
      });
    } else {
      console.log("navigation not defined");
    }
  </script>
</html>
